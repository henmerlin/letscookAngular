<wizard>
    <wizard-step title="Informações da Receita" optionalStep>
        <div class="container">
            <form>
                <section class="form-block">
                    <div class="form-group">
                        <label>Nome da Receita: </label>
                        <input type="text" placeholder="Digite o nome da receita">
                    </div>
                    <div class="form-group">
                        <label>Descrição da Receita: </label>
                        <textarea rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Tempo de Preparo(Minutos): </label>
                        <input type="number" placeholder="Digite o tempo que irá demorar até finalizar a receita">
                    </div>
                    <div class="form-group">
                        <label>Categoria da Receita: </label>
                        <div class="select">
                            <select>
                                <option value="cat1">cat1</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Imagem: </label>
                        <input type="file">
                    </div>
                </section>
            </form>
        </div>

        <button type="button" class="btn btn-secondary" previousStep>Voltar</button>
        <button type="button" class="btn btn-primary" nextStep>Proximo</button>
    </wizard-step>
    <wizard-step title="Incluir Ingredientes" optionalStep>
        <div class="container">


            <button class="btn btn-primary">Adicionar ingrediente</button>


            <table class="table">
                <thead>
                    <tr>
                        <th>Nome do Ingrediente</th>
                        <th>Unidade de Medida</th>
                        <th>Quantidade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Cenoura</td>
                        <td>UNIDADE</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>Oleo</td>
                        <td>XICARA</td>
                        <td>0.5</td>
                    </tr>
                </tbody>
            </table>

        </div>

        <button type="button" class="btn btn-secondary" previousStep>Voltar</button>
        <button type="button" class="btn btn-primary" nextStep>Proximo</button>
    </wizard-step>
    <wizard-step title="Title of step 2" optionalStep>
        <div class="container">

        </div>
        <button type="button" class="btn btn-secondary" previousStep>Voltar</button>
        <button type="button" class="btn btn-primary" nextStep>Proximo</button>
    </wizard-step>
    <wizard-step title="Title of step 2" optionalStep>
        <div class="container">

        </div>
        <button type="button" class="btn btn-secondary" previousStep>Voltar</button>
        <button type="button" class="btn btn-primary" nextStep>Proximo</button>
    </wizard-step>
    <wizard-step title="Title of step 3">
        <div class="container">

        </div>
        <button type="button" class="btn btn-secondary" previousStep>Voltar</button>
        <button type="button" class="btn btn-primary" (click)="finishFunction()">Publicar</button>
    </wizard-step>
</wizard>
