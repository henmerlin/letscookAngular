<div class="row" *ngIf="loading">
    <div class="col-xs text-center">
        <span class="spinner">
            Loading...
        </span>
    </div>
</div>
<div *ngIf="!loading">
    <h3 class="header-margin-top">Cadastrar Ingrediente</h3>

    <div class="row">
        <div class="col-md-6">
            <form class="compact">
                <section class="form-block">
                    <label>Formulário</label>
                    <div class="form-group">
                        <label class="required" for="nome">Nome</label>
                        <input type="text" id="nome" autofocus="true" name="nome" [(ngModel)]="ingrediente.nome" placeholder="Nome do Ingrediente...">
                    </div>
                    <div class="form-group">
                        <label class="required" for="imagem">Imagem</label>
                        <label class="btn btn-primary">
                            Adicionar foto
                            <input id="custom-input" type="file" class="btn btn-primary btn-block" (change)="fileChangeListener($event)">
                        </label>
                        <img-cropper #cropper [image]="img" [settings]="cropperSettings" style="display: none;"></img-cropper>
                    </div>
                    <div class="form-group">
                        <div class="forcar-tamanho">
                            <span *ngIf="img.image">
                                <img #cropper [src]="img.image" [width]="cropperSettings.croppedWidth" [height]="cropperSettings.croppedHeight">
                            </span>
                        </div>
                    </div>
                    <button class="btn btn-primary" [disabled]="!validation()" (click)="cadastrarIngrediente()">Salvar</button>
                    <button class="btn btn-secondary" (click)="abort()">Cancelar</button>
                </section>
            </form>
        </div>
        <div class="col-md-6">
            <h4>Lista de Ingredientes</h4>
            <table class="table table-compact" *ngIf="ingredientes">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ingrediente of ingredientes">
                        <td>{{ingrediente.nome}}</td>
                        <td>
                            <button class="btn btn-icon btn-sm">
                                <clr-icon shape="times"></clr-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf="!ingredientes">
                <p>Lista vazia ou com erro na busca utilize o botão abaixo para tentar novamente...</p>
                <button class="btn btn-primary btn-block btn-sm" (click)="listarIngredientes()">Atualizar Lista</button>
            </div>
        </div>
    </div>
</div>
