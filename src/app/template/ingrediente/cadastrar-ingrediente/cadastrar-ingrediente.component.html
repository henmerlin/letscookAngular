<div class="row" *ngIf="loading">
    <div class="col-xs text-center">
        <span class="spinner">
            Loading...
        </span>
    </div>
</div>
<div *ngIf="!loading">
    <form class="compact">
        <section class="form-block">
            <label>Cadastrar Ingrediente</label>
            <div class="form-group">
                <label class="required" for="nome">Nome</label>
                <input type="text" id="nome" autofocus="true" name="nome" [(ngModel)]="ingrediente.nome" placeholder="Nome do Ingrediente...">
            </div>
            <div class="form-group">
                <label class="required" for="imagem">Imagem</label>
                <div>
                    <div class="file-upload">
                        <input id="custom-input" type="file" (change)="fileChangeListener($event)">
                    </div>
                    <img-cropper #cropper [image]="img" [settings]="cropperSettings"></img-cropper>
                    <br>
                    <span class="result rounded" *ngIf="img.image">
                        <img [src]="img.image" [width]="cropperSettings.croppedWidth" [height]="cropperSettings.croppedHeight">
                    </span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!validation()" (click)="cadastrarIngrediente()">Salvar</button>
            <button class="btn btn-secondary" (click)="abort()">Cancelar</button>
        </section>
    </form>

    {{ingrediente | json}}
</div>
