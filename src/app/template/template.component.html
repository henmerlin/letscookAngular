<clr-alert [clrAlertType]="alert.clrAlertType" *ngIf="alert.msg" [clrAlertAppLevel]="true">
    <clr-alert-item>
        <span class="alert-text">
            {{ alert.msg }}
        </span>
        <!-- <div class="alert-actions">
                    <button class="btn alert-action">Tentar novamente</button>
                </div> -->
    </clr-alert-item>
</clr-alert>

<clr-main-container>

    <clr-header class="header-4">
        <div class="branding" (click)="location.reload()">
            <clr-icon shape="vmw-app"></clr-icon>
            <span class="title">Let's Cook</span>
        </div>
        <div class="header-nav">
            <a class="nav-link nav-icon" [class.active]="true" (click)="abrirComponentesGenericoDaIndex('IndexPageComponent')">
                <clr-icon shape="book"></clr-icon>
            </a>
            <a class="nav-link nav-icon">
                <clr-icon shape="search"></clr-icon>
            </a>
            <a class="nav-link nav-icon" *ngIf="holderService.userLogado" (click)="abrirComponentesGenericoDaIndex('PainelDeControleComponent')">
                <clr-icon shape="cog"></clr-icon>
            </a>
            <a class="nav-link nav-icon" href="./despensa">
                <clr-icon shape="bundle"></clr-icon>
            </a>
        </div>
        <div class="header-actions">
            <clr-dropdown>
                <button class="nav-icon" clrDropdownTrigger>
                    <clr-icon shape="user" *ngIf="holderService.userLogado"></clr-icon>
                    <clr-icon shape="login" *ngIf="!holderService.userLogado"></clr-icon>
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                    <a clrDropdownItem (click)="abrirComponentesGenericoDaIndex('PainelDeControleComponent')" *ngIf="holderService.userLogado">Meu Perfil</a>
                    <a clrDropdownItem (click)="abrirComponentesGenericoDaIndex('DespensaComponent')" *ngIf="holderService.userLogado">Despensa</a>
                    <a clrDropdownItem (click)="sair()" *ngIf="holderService.userLogado">Sair</a>
                    <a clrDropdownItem (click)="entrar()" *ngIf="!holderService.userLogado">Entrar</a>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </clr-header>
    <nav class="subnav" [clr-nav-level]="1" *ngIf="holderService.subNav">
        <ul class="nav">
            <subnav [menu]="menu" (click)="changeCase(menu.component);" *ngFor="let menu of menus"></subnav>
        </ul>
    </nav>

    <div class="content-container">
        <div class="content-area">
            <dynamic-router-component [component]="dynamicRouterService.component"></dynamic-router-component>
        </div>
    </div>


    <login-component></login-component>

    <clr-vertical-nav *ngIf="holderService.sideNav" [clrVerticalNavCollapsible]="true" [(clrVerticalNavCollapsed)]="collapsed"
        [clr-nav-level]="2">
        <sidenav-component></sidenav-component>
    </clr-vertical-nav>

</clr-main-container>
