<clr-alert [clrAlertType]="alert.clrAlertType" *ngIf="alert.msg" [clrAlertAppLevel]="true">
    <clr-alert-item>
        <span class="alert-text">
            {{ alert.msg }}
        </span>
        <!-- <div class="alert-actions">
                    <button class="btn alert-action">Tentar novamente</button>
                </div> -->
    </clr-alert-item>
</clr-alert>

<clr-main-container>

    <clr-header class="header-4">
        <div class="branding">
            <a class="nav-link">
                <clr-icon shape="vmw-app"></clr-icon>
                <span class="title">Let's Cook</span>
            </a>
        </div>
        <div class="header-nav">
            <a class="nav-link nav-icon" (click)="menuVizitante()">
                <clr-icon shape="share"></clr-icon>
            </a>
            <a class="nav-link nav-icon">
                <clr-icon shape="search"></clr-icon>
            </a>
            <a class="nav-link nav-icon" *ngIf="holderService.userLogado" (click)="menuCozinheiro()">
                <clr-icon shape="user"></clr-icon>
            </a>
        </div>
        <div class="header-actions">
            <clr-dropdown>
                <button class="nav-icon" clrDropdownTrigger>
                    <clr-icon shape="view-list"></clr-icon>
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                    <a clrDropdownItem (click)="changeCase('PainelDeControleComponent');" *ngIf="holderService.userLogado">Meu Perfil</a>
                    <a clrDropdownItem (click)="changeCase('DespensaComponent')" *ngIf="holderService.userLogado">Despensa</a>
                    <a clrDropdownItem (click)="sair()" *ngIf="holderService.userLogado">Sair</a>
                    <a clrDropdownItem (click)="entrar()" *ngIf="!holderService.userLogado">Entrar</a>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </clr-header>
    <nav class="subnav" [clr-nav-level]="1">
        <ul class="nav">
            <subnav [menu]="menu" (click)="changeCase(menu.component);" *ngFor="let menu of menus"></subnav>
        </ul>
    </nav>
    <div class="content-container">
        <div class="content-area">
            <dynamic-component [componentData]="templateService.component"></dynamic-component>
            <login-component></login-component>
        </div>
        <clr-vertical-nav *ngIf="sidenavActive" [clrVerticalNavCollapsible]="true" [(clrVerticalNavCollapsed)]="collapsed" [clr-nav-level]="2">
            <sidenav-component></sidenav-component>
        </clr-vertical-nav>
    </div>
</clr-main-container>
