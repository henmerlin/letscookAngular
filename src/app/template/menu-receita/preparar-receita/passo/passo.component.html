<li class="list-group-item" [class.checked]="passo.checked" [class.done]="passo.done">
    <clr-icon *ngIf="passo.checked" shape="caret" dir="right" size="24" class="is-solid"></clr-icon>
    <clr-icon *ngIf="passo.done" shape="success-standard" class="is-success"></clr-icon>
    {{passo.descricao}}
</li>
