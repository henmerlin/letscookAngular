<div *ngIf="userFull">
    <div class="card">
        <div class="card-img">
            <img [src]="userFull.imagem" width="300" height="200">
        </div>
        <div class="card-block">
            <h4 class="card-title">{{userFull.nome}}</h4>
            <div>
                <label>E-mail: </label> {{userFull.email}}
                <br>
                <label>Data de Nascimento: </label>{{((userFull.dataNasc / 1000) | amFromUnix) | amDateFormat:'DD/MM/YYYY'}}
                <br>
                <label>Descrição: </label> {{userFull.descricao}}                
            </div>
        </div>
    </div>
</div>
